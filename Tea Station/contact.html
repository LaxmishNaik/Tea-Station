    <!------------contact form--------->
    <section class="contact">
      <div class="section-center clearfix">
        <!--------contact info----->
        <article class="contact-info">
          <!---------contact item------>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fa-solid fa-location-arrow"></i>
              </span>
              address
            </h4>
            <h4 class="contact-text">
              642 N Gandhinagar LSS <br />
              Bhatkal, UK 581320
            </h4>
          </div>
          <!---------end of contact item------>

          <!---------contact item------>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
              email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <!---------end of contact item------>
          <!---------contact item------>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fa-solid fa-phone-flip"></i>
              </span>
              telephone
            </h4>
            <h4 class="contact-address">+123 456 789</h4>
          </div>
          <!---------end of contact item------>
        </article>
        <!--------contact form----->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="https://formspree.io/f/xyyolqne" method="POST">
            <div class="form-group">
              <!------inputs------>
              <input
                type="text"
                placeholder="name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <!------button------>
            <button type="submit" class="submit-btn btn">submit here</button>
          </form>
        </article>
      </div>
    </section>
    <!------------end of contact form--------->
